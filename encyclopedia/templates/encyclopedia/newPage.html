{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}


{% block body %}
    <h1>Create a New Page</h1>
    <form action="{% url 'wiki:create' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input id = "new-entry-submit" type="submit" value = "Create Entry"></input>
    </form>
    

{% endblock %}
