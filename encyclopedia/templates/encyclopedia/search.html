{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search for "{{ term }}"
{% endblock %}

{% block body %}

    <h1> Hmm, no exact matches for "{{term}}" </h1>
    <p> But we did find these: </p>
    <ul>
        {% for result in results %}
            <li>
                <p> {{ result }} </p>
            </li>
            
        {% endfor %}
    </ul>

{% endblock %}
