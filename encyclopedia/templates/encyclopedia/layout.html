{% load static %}


<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebarInvisible col-lg-2 col-md-3">
            </div>
            <div class="sidebar col-lg-2 col-md-3">
                
                <div class = "sidebar-link">
                    <a href="{% url 'wiki:index' %}" class = "sidebar-link-element">
                        <h2 id = "wiki-title">Wiki</h2>
                    </a>
                </div>

                <form id = "sidebar-search" action="{% url 'wiki:search' %}" method = "GET">
                    <!--{% csrf_token %}-->
                    <!-- {{ form }}-->
                    <input id="search-id" type="text" name="q" placeholder="search...">
                    <!--<input type="submit" value="OK">-->
                </form>

                <div class = "sidebar-link">
                    <a href="{% url 'wiki:index' %}" class = "sidebar-link-element"> Home </a>
                </div>

                <div class = "sidebar-link">
                    <a href="{% url 'wiki:new' %}" class = "sidebar-link-element"> New Page </a>
                </div>
                <div class = "sidebar-link">
                    <a href="{% url 'wiki:random' %}" class = "sidebar-link-element"> Random </a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
